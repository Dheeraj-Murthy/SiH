<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Customer List</title>
		<link
			rel="stylesheet"
			href="customer.css"
		/>
	</head>
	<body>
		<div class="container">
			<!-- Sidebar -->
			<div class="sidebar">
				<div class="logo">
					<img
						src="components/images/logo.png"
						alt="Logo"
					/>
				</div>
				<nav>
					<ul>
						<li>
							<img
								src="components/images/Home Button.png"
								alt="Home"
							/>
						</li>
						<li>
							<img
								src="components/images/Inv Button.png"
								alt="Package"
							/>
						</li>
						<li>
							<img
								src="components/images/Orders Button.png"
								alt="List"
							/>
						</li>
						<li>
							<img
								src="components/images/Categories Button.png"
								alt="Grid"
							/>
						</li>
						<li>
							<img
								src="components/images/Dashboard Button.png"
								alt="Chart"
							/>
						</li>
						<li>
							<img
								src="components/images/Wallet Button.png"
								alt="Wallet"
							/>
						</li>
					</ul>
					<ul>
						<li>
							<img
								src="components/images/Logout Button.png"
								alt="Logout"
							/>
						</li>
					</ul>
				</nav>
			</div>

			<!-- Main Content -->
            <div class="main-content">
                <header>
					<div class="search-bar">
						<div class="hori">
							<img
								src="components/images/Search Button.png"
								alt="Search"
							/>
							<input
								type="text"
								placeholder="Search..."
							/>
						</div>
						<div class="header-icons">
							<img
								src="components/images/Cart Button.png"
								alt="Cart"
							/>
							<img
								src="components/images/Profile Button.png"
								alt="Profile"
							/>
						</div>
					</div>
				</header>
    
                <!-- Customer List -->
                <div class="customer-list">
                    <ul>
                        <li>
                            <span>customer1</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer2</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer3</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer4</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer5</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer6</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer7</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer8</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer9</span>
                            <span class="status active">Active</span>
                        </li>
                        <li>
                            <span>customer10</span>
                            <span class="status active">Active</span>
                        </li>
                    </ul>
                </div>
            </div>
		</div>
	</body>
</html>
