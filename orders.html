<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customer List</title>
		<link rel="stylesheet" href="orders.css" />
	</head>
	<body>
		<div class="container">
			<!-- Sidebar -->
			<div class="sidebar">
				<div class="logo">
					<img src="logo.png" alt="Logo" />
				</div>
				<nav>
					<ul>
						<li>
							<img src="Home Button.png" alt="Home" />
						</li>
						<li>
							<img src="Inv Button.png" alt="Package" />
						</li>
						<li>
							<img src="Orders Button.png" alt="List" />
						</li>
						<li>
							<img src="Categories Button.png" alt="Grid" />
						</li>
						<li>
							<img src="Dashboard Button.png" alt="Chart" />
						</li>
					</ul>
					<ul>
						<li>
							<img src="Logout Button.png" alt="Logout" />
						</li>
					</ul>
				</nav>
			</div>

			<!-- Main Content -->
			<div class="main-content">
				<header>
					<div class="search-bar">
						<div class="hori">
							<img src="Search Button.png" alt="Search" />
							<input type="text" placeholder="Search..." />
						</div>
						<div class="header-icons">
							<img src="Cart Button.png" alt="Cart" />
							<img src="Profile Button.png" alt="Profile" />
						</div>
					</div>
				</header>

				<!-- Customer List -->
				<div class="customer-list">
					<ul>
						<li>
							<span class="name">customer1</span>
							<span class="quantity">5</span>
							<span class="loading-bar">
								<div class="progress-bar"></div>
							</span>
							<span class="status active">Active</span>
						</li>
						<li>
							<span class="name">customer2</span>
							<span class="quantity">3</span>
							<span class="loading-bar">
								<div class="progress-bar"></div>
							</span>
							<span class="status active">Active</span>
						</li>
						<li>
							<span class="name">customer3</span>
							<span class="quantity">7</span>
							<span class="loading-bar">
								<div class="progress-bar"></div>
							</span>
							<span class="status active">Active</span>
						</li>
						<li>
							<span class="name">customer4</span>
							<span class="quantity">4</span>
							<span class="loading-bar">
								<div class="progress-bar"></div>
							</span>
							<span class="status active">Active</span>
						</li>
						<li>
							<span class="name">customer5</span>
							<span class="quantity">2</span>
							<span class="loading-bar">
								<div class="progress-bar"></div>
							</span>
							<span class="status active">Active</span>
						</li>
						<!-- Add more customers as needed -->
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
